<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e2i-expertises</title>
</head>
<body>
  <!-- Redirecting to according to browser language -->
  <script>
    var availableLanguages = ["fr", "en"];
    // source from https://gist.github.com/leipert/9586b796281faa5e27ed
    var locale =
      [
        ...(window.navigator.languages || []),
        window.navigator.language,
        window.navigator.browserLanguage,
        window.navigator.userLanguage,
        window.navigator.systemLanguage
      ]
        .filter(Boolean)
        .map(language => language.substr(0, 2))
        .find(language => availableLanguages.includes(language)) || "fr";
        
    var env = "development"
    if (env === "livetest") {
      redirUrl = "/e2i/" + locale + "/";
    } else {
      redirUrl = "/" + locale + "/";
    }
    // console.log("Redirecting to :" + redirUrl);
    window.location.replace(redirUrl);
  </script>
</body>
</html>
